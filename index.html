<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⭕Tic Tac Toe Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent" id="particles-js"> 
        <div class="winner__status">Tic Tac Toe</div>   
        <div class="board">
            <div class="turn">⭕ 's Turn</div>
            <div class="reset"><i class="fas fa-redo-alt"></i></div>
            <div class="boxes item2"></div>
            <div class="boxes item1"></div>
            <div class="boxes item3"></div>
            <div class="boxes item4"></div>
            <div class="boxes item5"></div>
            <div class="boxes item6"></div>
            <div class="boxes item7"></div>
            <div class="boxes item8"></div>
            <div class="boxes item9"></div>
        </div>
        <div class="creater">Created By Ratul Maity @2021</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
